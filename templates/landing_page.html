<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cross Border Finance</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
  <style>
      #pic {
        background-size: cover;
        height: 1000px;
      }

      .mask {
          margin-top: 250px;
      }
  </style>
<body>

  <div
    id="pic"
    class="p-5 text-center bg-image"
    style="background-image: url('/landing_page.jpg');">

    <div class="mask" style="background-color: rgba(0, 0, 0, 0.7);">
      <div class="d-flex justify-content-center align-items-center h-100">
        <div class="text-white">
          <h1 class="mb-3">Welcome to Cross Border Finance!</h1>
          <h5 class="mb-4">Cross into a new world of finance with our accredited Value Model.</h5>
          <a
            class="btn btn-outline-light btn-lg m-2"
            href={{ url_for("hello_world")}}
          >Home</a>
    {% if current_user.is_authenticated %}
    <button onclick=location.href="{{ url_for('logout') }}" type="button", class="btn btn-outline-light btn-lg m-2">Logout</button>
    {% else %}
    <button onclick=location.href="{{ url_for('login') }}" type="button", class="btn btn-outline-light btn-lg m-2">Login</button>
    {% endif %}
        </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
